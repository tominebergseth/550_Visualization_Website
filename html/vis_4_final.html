        var width = 800;
        var height = 400;

        var svg = d3.select("#wordcloud")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

        var color = d3.scaleOrdinal(d3.schemeCategory10);

        var fontSize = d3.scaleLinear()
            .domain([0, d3.max(words, function (d) { return d[1]; })])
            .range([10, 100]);


        function isIntersect(rect1, rect2) {
            return !(rect1.x + rect1.width < rect2.x ||
                rect2.x + rect2.width < rect1.x ||
                rect1.y + rect1.height < rect2.y ||
                rect2.y + rect2.height < rect1.y);
        }

  
        var placedWords = [];
        var cloud = svg.selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function (d) { return fontSize(d[1]) + "px"; })
            .style("fill", function (d, i) { return color(i); })
            .attr("text-anchor", "middle")
            .text(function (d) { return d[0]; }) 
            .attr("transform", function (d) {
                var text = this;
                var box = text.getBBox();
                var posX = Math.random() * (width - box.width) - width / 2;
                var posY = Math.random() * (height - box.height) - height / 2;
                var iteration = 0;
                while (iteration < 100) {
                    var overlapping = false;
                    for (var i = 0; i < placedWords.length; i++) {
                        if (isIntersect(box, placedWords[i])) {
                            overlapping = true;
                            break;
                        }
                    }
                    if (!overlapping) {
                        placedWords.push({ x: posX, y: posY, width: box.width, height: box.height });
                        return "translate(" + posX + "," + posY + ")";
                    }
                    posX = Math.random() * (width - box.width) - width / 2;
                    posY = Math.random() * (height - box.height) - height / 2;
                    iteration++;
                }
                return "translate(0,0)";
            });

   
        var originalText = "";

        cloud.on("mouseover", function () {
            originalText = d3.select(this).text(); 
            var freq = d3.select(this).data()[0][1]; 
            d3.select(this).style("fill", "red") 
                .text(function (d) { return d[0] + " (" + freq + ")"; }); 
        })
            .on("mouseout", function () {
                d3.select(this).style("fill", function (d, i) { return color(i); }) 
                    .text(originalText); 
            });

    </script>
