<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Line Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="chart-container"></div>

    <script>
        // Load JSON data
        d3.json("../json/BFRO_vis_1.json").then(function(data) {
            // Data processing
            const parsedData = data.BFRO;

            // Chart dimensions
            const width = 800;
            const height = 600;
            const margin = { top: 50, right: 60, bottom: 50, left: 100 };

            // Create SVG container
            const svg = d3.select("#chart-container")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Scales
            const xScale = d3.scaleLinear()
                .domain(d3.extent(parsedData, d => d.Year))
                .range([0, width]);

            const yScale = d3.scaleLinear()
                .domain([0, d3.max(parsedData, d => Math.max(d.Non_Hotspots_Median, d.Hotspots_Median))])
                .range([height, 0]);

            // Line generators
            const lineNonHotspots = d3.line()
                .x(d => xScale(d.Year))
                .y(d => yScale(d.Non_Hotspots_Median));

            const lineHotspots = d3.line()
                .x(d => xScale(d.Year))
                .y(d => yScale(d.Hotspots_Median));

            // Draw lines
            svg.append("path")
                .datum(parsedData)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 2)
                .attr("d", lineNonHotspots);

            svg.append("path")
                .datum(parsedData)
                .attr("fill", "none")
                .attr("stroke", "orange")
                .attr("stroke-width", 2)
                .attr("d", lineHotspots);

            // Add axes
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale).ticks(10).tickSizeOuter(0));

            svg.append("g")
                .call(d3.axisLeft(yScale));

            // Add axis labels
            svg.append("text")
                .attr("transform", `translate(${width / 2},${height + margin.top})`)
                .style("text-anchor", "middle")
                .text("Year");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("National Park Visitation Count");

            // Create interactive elements group
            const interactiveElements = svg.append("g")
                .attr("class", "interactive-elements");

            // Define tooltip elements
            const tooltip = interactiveElements.append("text")
                .attr("class", "tooltip")
                .attr("x", 10)
                .attr("y", 10)
                .style("opacity", 0); // Initially hidden

            // Add lines' values to tooltip
            const tooltipValues = interactiveElements.selectAll(".tooltip-value")
                .data(["Year:", "Non-Hotspots Median:", "Hotspots Median:"])
                .enter()
                .append("text")
                .attr("class", "tooltip-value")
                .attr("x", 10)
                .attr("y", (d, i) => 10 + (i + 1) * 15)
                .style("opacity", 0);

             // Add title
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", -margin.top / 2)
                .attr("text-anchor", "middle")
                .style("font-size", "1.5em")
                .style("text-decoration", "underline")
                .text("Nearest National Park Visitation Count for Hotspots vs. Non-Hotspots Over Time");

             // Add legend
             const legend = svg.append("g")
                .attr("class", "legend")
                .attr("transform", `translate(${width - 120}, ${height - 70})`);

            legend.append("circle")
                .attr("cx", 0)
                .attr("cy", 0)
                .attr("r", 6)
                .style("fill", "steelblue");

            legend.append("text")
                .attr("x", 10)
                .attr("y", 5)
                .text("Non-Hotspots");

            legend.append("circle")
                .attr("cx", 0)
                .attr("cy", 20)
                .attr("r", 6)
                .style("fill", "orange");

            legend.append("text")
                .attr("x", 10)
                .attr("y", 25)
                .text("Hotspots");

            // Create event listeners for mouse movements
            svg.on("mousemove", function(event) {
                const mouseX = d3.pointer(event, this)[0]; // Get the x-coordinate of the mouse pointer
                const year = Math.round(xScale.invert(mouseX)); // Find the corresponding year
                const nonHotspotValue = parsedData.find(d => d.Year === year).Non_Hotspots_Median; // Get non-hotspot median value
                const hotspotValue = parsedData.find(d => d.Year === year).Hotspots_Median; // Get hotspot median value

                // Update tooltip text and position
                tooltipValues.data([`Year: ${year}`, `Non-Hotspots Median: ${nonHotspotValue}`, `Hotspots Median: ${hotspotValue}`])
                    .text(d => d)
                    .style("opacity", 1); // Show tooltip
                tooltip.attr("x", mouseX)
                    .attr("y", Math.max(yScale(nonHotspotValue), yScale(hotspotValue)) + 10) // Position tooltip above the lines
                    .style("opacity", 1); // Show tooltip
            })
            .on("mouseleave", function() {
                tooltip.style("opacity", 0); // Hide tooltip when mouse leaves the chart
                tooltipValues.style("opacity", 0); // Hide tooltip values
            });
        }).catch(function(error) {
            console.error("Error loading data:", error);
        });
    </script>
</body>
</html>
